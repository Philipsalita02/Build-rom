version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu:24.04
    steps:
      - run:
          name: 🧱 Install base tools
          command: |
            apt update
            DEBIAN_FRONTEND=noninteractive apt install -y \
              tmate openssh-client curl git build-essential

      - run:
          name: 🔗 Start tmate session
          command: |
            echo "🔧 Starting tmate..."
            tmate -S /tmp/tmate.sock new-session -d
            tmate -S /tmp/tmate.sock wait tmate-ready
            echo "🔗 SSH:"
            tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'
            echo "🌐 Web:"
            tmate -S /tmp/tmate.sock display -p '#{tmate_web}'

      - run:
          name: ⌛ 60-minute access window
          command: |
            echo "⚠️ SSH session active. This job will auto-end in 60 minutes."
            sleep 3600

workflows:
  version: 2
  build_and_debug:
    jobs:
      - build
